<div>
  <div id="preview-area">
    <div id="select-position"></div>
    <canvas id="dst-canvas" width="256" height="256" ></canvas>
  </div>
</div>




<kendo-dialog  *ngIf="open"  [minWidth]="250" [width]="450">
  <image-drawing [src]="this.imageUrl" outputMimeType="'image/jpeg'"
  outputQuality="0.8"
  (save)="save($event)"
  (cancel)="open=false"></image-drawing>
</kendo-dialog>
